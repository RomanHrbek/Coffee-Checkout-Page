<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Coffee checkout</title>
</head>
<body>
    <div class="header">
        <img id="logo" src="./coffee_masters_logo.png">
        <h1>Coffee Masters</h1>
    </div>

    <div class="items-container">
        <h2 class="items-header">ITEMS</h2>
        <ul>
            <li class="items">
                <div class="item-quantity">1x</div>
                <div class="item-name">Cappucino</div>
                <div class="item-price">$6.00</div>
                <ul class="item-options-list">
                    <li class="item-options">Light Foam</li>
                </ul>
            </li>

            <li class="items">
                <div class="item-quantity">1x</div>
                <div class="item-name">Cappucino</div>
                <div class="item-price">$7.90</div>
                <ul class="item-options-list">
                    <li class="item-options">Almond Milk</li>
                    <li class="item-options">Double Espresso Shot</li>
                </ul>
            </li>

            <li class="items">
                <div class="item-quantity">1x</div>
                <div class="item-name">Croissant</div>
                <div class="item-price">$5.37</div>
                <ul class="item-options-list">
                    <li class="item-options">Butter</li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="name-container">
        <div class="name-group">
            <h2 class="items-header">NAME</h2>
            <label for="ordername" class="name-label">Name for order</label>
            <input id="ordername" class="name-input" placeholder="Name" />
        </div>
    </div>

    <div class="payment">
        <div class="payment-group">
            <h2 class="items-header">PAYMENT</h2>
            <label for="cardnumber" class="cardnumber-label">Card number</label>
            <input id="cardnumber" class="cardnumber-input" placeholder="Card number" />
            <label for="ccv" class="ccv-label">CCV number</label>
            <input id="ccv" class="ccv-input" placeholder="CCV number" />
        </div>
    </div>

    <div class="total">
        <table class="table-total">
            <tr>
                <td class="table-column1">Subtotal</td>
                <td class="table-column2">$19.27</td>
            </tr>
            <tr>
                <td class="table-column1">Tax:</td>
                <td class="table-column2">$0.96</td>
            </tr>
            <tr class="total-bold">
                <td class="table-column1">Total:</td>
                <td class="table-column2">$20.23</td>
            </tr>
          </table>
    </div>

    <div class="order">
<button class="placeorder-btn">Place order</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
