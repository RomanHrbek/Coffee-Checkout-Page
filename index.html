<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Coffee checkout</title>
</head>
<body>
    <div class="header">
        <img id="logo" src="./coffee_masters_logo.png">
        <h1>Coffee Masters</h1>
    </div>

    <div class="items-container">
        <h2 class="items-header">ITEMS</h2>
        <ul>
            <li class="items">
                <div class="item-quantity">1x</div>
                <div class="item-name">Cappucino</div>
                <div class="item-price">$6.00</div>
                <ul class="item-options-list">
                    <li class="item-options">Light Foam</li>
                </ul>
            </li>

            <li class="items">
                <div class="item-quantity">1x</div>
                <div class="item-name">Cappucino</div>
                <div class="item-price">$7.90</div>
                <ul class="item-options-list">
                    <li class="item-options">Almond Milk</li>
                    <li class="item-options">Double Espresso Shot</li>
                </ul>
            </li>

            <li class="items">
                <div class="item-quantity">1x</div>
                <div class="item-name">Croissant</div>
                <div class="item-price">$5.37</div>
                <ul class="item-options-list">
                    <li class="item-options">Butter</li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="name-container">
        <div class="name-group">
            <label for="name" class="input-label">Name for order</label>
            <input id="ordername" class="name-input" placeholder="Name" />
        </div>
    </div>

    <div class="payment">
    </div>

    <div class="total">
    </div>

    <div class="order">

    </div>







    <script src="index.js"></script>
</body>
</html>
